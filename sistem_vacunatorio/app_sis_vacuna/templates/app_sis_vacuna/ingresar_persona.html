<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <Link rel="stylesheet" href="{%static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
</head>
<body id="body" class="body" >
    <div class="row col-md-12 div_body ">
        <div class="col-md-10 container ">
            {%include "app_sis_vacuna/encabezado.html" %}
        </div>
    <form class="col-md-12 container column" style="text-align: justify; justify-content: end;" action="/app_sis_vacuna/ingreso_persona/" method="GET">
        <table class="container col-md-4">
            <tr>
                <td>Rut</td>
                <td><input type="text" name="txt_rut"></td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="txt_nombre"></td>
            </tr>
            <tr>
                <td>Apellido Peterno</td>
                <td><input type="text" name="txt_appaterno"></td>
            </tr>
            <tr>
                <td>Apellido Materno</td>
                <td><input type="text" name="txt_apmaterno"></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td><input type="number" name="txt_edad"></td>
            </tr>
            <tr>
                <td>Vacuna</td>
                <td><input type="text" name="txt_vacuna"></td>
            </tr>
            <tr>
                <td>Fecha</td>
                <td><input type="date" id="start" name="txt_fecha"
                    value="2022-06-30"
                    min="1900-01-01" max="2022-12-31"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Guardar" name=""></td>
                <td></td>
            </tr>
        </table>      
    </form>   
</body>
</html>
